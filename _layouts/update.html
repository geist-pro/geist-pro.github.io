<div class="kw-section-title kw-huge"><span>Geist News</span></div>
<article>
  <a class="btn back-link" href="/news"><< to all news</a>
  <div id="post" class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="post-title">{{ page.title }}</div>
		    {{ content }} 		    
        <!-- <ul class="pager"> -->
          {% if page.previous.url %}
          <!-- <li class="previous"> -->
            <a class="btn" style="float: left" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">&larr; Previous</a>
          <!-- </li> -->
          {% endif %}
          {% if page.next.url %}
          <!-- <li> -->
            <a class="btn" style="float: right" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">Next &rarr;</a>
          <!-- </li> -->
        {% endif %}
        <!-- </ul> -->
      </div>
    </div>
  </div>
</article>
