---
layout: default
title: "GEIST | Contact"
description: "Contact us"
---
<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="kw-section-title kw-huge"><span>Contact us</span></div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form  action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <!-- <label>Name</label> -->
              <input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <!-- <label>Email Address</label> -->
              <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input type="hidden"  name="_subject" value="New submission!">
            <input type="text" name="_gotcha" style="display:none" />
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <!-- <label>Message</label> -->
              <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <input type="text" name="_gotcha" style="display:none" />
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-lg"">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
      
      <div class="row">
          <div class="col-lg-8 col-lg-offset-2" id="contact-footer">

            <p class="contact-footer-company">{{ site.contact_company}}</p>
            <p class="contact-footer-address"><em>{{ site.contact_address | newline_to_br}}</em></p>
            <p class="contact-footer-email">Contact: <br>Prof. Kai Kunze<br>{{ site.email }}</p>

          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d207748.1549259899!2d139.5071748252155!3d35.55209881081716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzXCsDMzJzA3LjUiTiAxMznCsDM4JzUwLjEiRQ!5e0!3m2!1sen!2sjp!4v1558127451079!5m2!1sen!2sjp" max-width="700" width="100% !important" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>

  </div>
</section>
